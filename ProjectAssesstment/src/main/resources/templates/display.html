<!DOCTYPE html>
<html>
<head>
    <title>Account Profiles</title>
</head>
<body>
    <h1>Account Profiles</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Image</th>
        </tr>
        <!-- Loop through the account profiles and display them in the table -->
        <tr th:each="accountProfile : ${accountProfiles}">
            <h1 th:text="${accountProfile.id}"></h1>
            <td th:text="${accountProfile.name}"></td>
            <td th:text="${accountProfile.surname}"></td>
            <td>
                <!-- Display the image using the HTTP link -->
                <img th:src="${accountProfile.httpImageLink}" width="100" height="100" alt="Profile Image">
            </td>
        </tr>
    </table>
</body>
</html>
